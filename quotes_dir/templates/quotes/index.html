<!DOCTYPEhtml>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Organizer</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"/>
</head>
<body>
<main class="container">
    <h1>Main page</h1>
    <ul>
        {% for quote in quotes %}
        <li>
            <h3>{{ quote.quote }}</h3>
        </li>
        <li>
            <p>{% for tag in quote.tags %}
                {{ tag.name }}
               {% endfor %}
            </p>
        </li>
        {% endfor %}
    </ul>
</main>
</body>
</html>
